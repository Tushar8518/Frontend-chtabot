<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Simulator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chatbot-widget">
  <div id="chatbot-header">
    Chat with AI
    <span id="chatbot-close">&times;</span>
  </div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input-area">
    <input type="text" id="chatbot-input" placeholder="Type your message...">
    <button id="chatbot-send">Send</button>
  </div>
</div>

<div id="chatbot-button">&#128172; Chat</div>

<script>
const chatbotButton = document.getElementById('chatbot-button');
const chatbotWidget = document.getElementById('chatbot-widget');
const chatbotClose = document.getElementById('chatbot-close');
const chatbotMessages = document.getElementById('chatbot-messages');
const chatbotInput = document.getElementById('chatbot-input');
const chatbotSend = document.getElementById('chatbot-send');

// Show/hide chatbot
chatbotButton.onclick = () => chatbotWidget.style.display = 'flex';
chatbotClose.onclick = () => chatbotWidget.style.display = 'none';

// Add message to chat
function addMessage(text, sender){
    const div = document.createElement('div');
    div.className = 'message ' + sender;

    // Typing indicator for bot
    if(sender==='bot' && text==='Typing...'){
        div.classList.add('typing');
        div.innerHTML = '<span></span><span></span><span></span>';
    } else {
        div.textContent = text;
    }

    chatbotMessages.appendChild(div);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
}

// Example GPT-like responses
function getResponse(message){
    const msg = message.toLowerCase();
    if(msg.includes("hello")||msg.includes("hi")) return "Hello! How can I help you?";
    if(msg.includes("help")) return "Sure! What do you need help with?";
    if(msg.includes("price")) return "Our pricing depends on the service. Can you specify?";
    if(msg.includes("services")) return "We offer web development, AI solutions, and tech support.";
    if(msg.includes("thanks")) return "You're welcome! ðŸ˜Š";
    return "Iâ€™m sorry, I donâ€™t know that. Can you ask differently?";
}

// Send message
function sendMessage(){
    const text = chatbotInput.value.trim();
    if(!text) return;
    addMessage(text, 'user');
    chatbotInput.value = '';
    addMessage('Typing...', 'bot');

    setTimeout(() => {
        const botDiv = document.querySelector('.message.bot:last-child');
        botDiv.classList.remove('typing');
        botDiv.textContent = getResponse(text);
    }, 1000);
}

// Event listeners
chatbotSend.onclick = sendMessage;
chatbotInput.onkeydown = e => { if(e.key==='Enter') sendMessage(); };

</script>

</body>
</html>
